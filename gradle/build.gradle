version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://repo2.maven.org/maven2/"}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.neo4j:neo4j-ogm-core:3.1.0'
    compile 'org.neo4j:neo4j-ogm-http-driver:3.1.0'
    compile 'org.neo4j:neo4j-ogm-bolt-driver:3.1.0'
    compile 'org.neo4j:neo4j-ogm-embedded-driver:3.1.0'
    compile 'org.slf4j:slf4j-simple:1.7.9'
    compile 'com.github.goodforgod:dummymaker:1.1.0'
}
